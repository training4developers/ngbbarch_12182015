<!DOCTYPE html>

<html>

	<head>
		<title>Welcome to Angular.js</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
	</head>

	<body>

		<div ng-app="MyApp">
			<div ng-controller="MyCtrl">
				New Color: <input ng-model="newColor">
				<button ng-click="addColor()">Add Color</button>
				<ul>
					<li ng-repeat="color in colors">{{color}}</li>
				</ul>
				<ul>
					<li ng-repeat="car in cars">{{car.make}} {{car.model}}</li>
				</ul>
			</div>
		</div>

		<script>

			angular.module("MyApp", [])
				.factory("sapient", function() {

					return {
						whoRocks: function() {
							console.log("sapient rocks!");
						}
					};

				})
				.controller("MyCtrl", function($scope, sapient) {

					sapient.whoRocks();

					$scope.colors = ["green","white","saffron","blue","red"];

					$scope.cars = [
						{ make: "Toyota", model: "Camry" },
						{ make: "Honda", model: "Accord" },
						{ make: "BMW", model: "325i" },
					];

					$scope.addColor = function() {
						$scope.colors.push($scope.newColor);
					}
				});

		</script>


	</body>

</html>
